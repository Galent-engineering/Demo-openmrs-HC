name: Build and Push Docker Image to ECR

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: 550487074451.dkr.ecr.us-east-1.amazonaws.com/demo-healthcare-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image pushed successfully
        run: |
          echo "âœ… Docker image successfully built and pushed to ECR"
          echo "Image: 550487074451.dkr.ecr.us-east-1.amazonaws.com/demo-healthcare-backend:latest"

      - name: Deploy to ECS
        run: |
          echo "ðŸš€ Triggering ECS deployment..."
          aws ecs update-service \
            --cluster openmrs-cluster \
            --service openmrs-backend \
            --force-new-deployment \
            --region us-east-1 \
            --no-cli-pager
          echo "âœ… ECS deployment triggered successfully!"
          echo "The service will pull the latest image and restart tasks."
